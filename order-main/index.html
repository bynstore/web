<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>byns.</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="wrapper animation-gradient">
  

    <main class="page__main main">
      <div class="main__container">
        <form class="main__form form" id="telegramForm">
          <div class="form__header">
            
            <h3 class="form__title">оставить заявку на выкуп</h3>
           
          </div>
          <div class="form__inputs">
            <input 
              class="form__input" 
              type="text" 
              name="user_name" 
              id="user-name-input" 
              placeholder="Введите Ваше имя.."
              autocomplete="off"
              required
            >
            <input 
              class="form__input" 
              type="text" 
              name="user_tg" 
              id="user-tg-input" 
              placeholder="Введите Ваш Telegram-Юзернейм"
              autocomplete="off"
              required
            >
            <input 
              class="form__input" 
              type="text"
              name="user_cart" 
              id="user-cart-input" 
              placeholder="Название или ссылка на товар"
              autocomplete="off"
              required
            >
            <textarea 
              class="form__input form__message" 
              name="user_text" 
              id="user-text-input" 
              cols="30" 
              rows="3" 
              placeholder="Параметры(цвет,размер и тд.)"
              autocomplete="off"
            ></textarea>
          </div>
          <div class="form__buttons">
            <button class="form__button form__submit" type="submit">отправить</button>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <div class="footer__copyright">
          <a href="https://t.me/bynstore">BYN STORE</a>
        </div>
      </div>
    </footer>
  </div>
  
  <script src="js/index.js"></script>
</body>
</html>
